<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>

  </head>

  <body>
    <div id="bgImage">
      <div style="position: absolute; top: 50%; left: 50%; 
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);">
        <div style="        
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 300px;
        color: white;
        ">
        <strong id="clock" style="font-size: 50px;">00:00:00</strong>
        </div>
        <form id="login-form" class="hidden" color="white" style="
        display: flex;
        justify-content: center;
        align-items: center;">
          <div class="form__group field">
            <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
            <label for="name" class="form__label">What is your Name?</label>
          </div>
          <input type="submit" value="Log In"/>
        </form>
        <br>
        <strong id="greeting" style="
        display: flex;
        justify-content: center;
        align-items: center;
        font-size:35px;
        color: white;"></strong>
        <form id="todo-form" style="
        display: flex;
        justify-content: center;
        align-items: center;">
          <div class="form__group field">
            <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
            <label for="name" class="form__label">Write a to do and press a Enter</label>
          </div>
          <input type="submit" value="Enter" />
        </form>
          <ul id="todo-list"></ul>
        <br>
        <div id="quote" style="
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;">
          <span></span>
          <span></span>
        </div>
        <br>
        <div id="weather" style="
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;">
          <span id="weather-first"></span>&nbsp;
          <span id="weather-second"></span>
        </div>
        </div>
        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
      </div>
    </div>
  </body>
</html>
